<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Customer</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  <style>
    /* Additional custom styling */
    .report-header {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      font-weight: bold;
    }
    textarea {
      resize: none; /* Disable textarea resizing */
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-gray-800 text-white p-4">
    <nav class="flex justify-between items-center">
      <ul class="flex space-x-4">
        <li><a href="#" class="text-2xl font-bold neon">GoPro Gamming</a></li>
        <li><a href="#" class="text-white">Account</a></li>
        <li><a href="#" class="text-white">Chat</a></li>
        <li><a href="#" class="text-white">BoostCamp</a></li>
        <li><a href="#" class="text-white">Report</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-8">
    <section class="max-w-4xl mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
      <h1 class="report-header mb-6">Report Customers</h1>
      <p class="mb-6">
        If youâ€™ve encountered a customer engaging in inappropriate, fraudulent, or abusive behavior, please let us know so we can take appropriate action.
      </p>

      <form>
        <!-- ID Field -->
        <div class="mb-4">
          <label for="id" class="block font-bold mb-2">Customer ID</label>
          <input type="text" id="id" name="id" placeholder="Enter Customer ID" class="w-full p-2 border border-gray-300 rounded-lg text-gray-800">
        </div>

        <!-- Reason Dropdown -->
        <div class="mb-4">
          <label for="reason" class="block font-bold mb-2">Reason</label>
          <select id="reason" name="reason" class="w-full p-2 border border-gray-300 rounded-lg text-gray-800">
            <option value="" disabled selected>Select a reason</option>
            <option value="inappropriate">Inappropriate Behavior</option>
            <option value="fraudulent">Fraudulent Activity</option>
            <option value="abusive">Abusive Language</option>
          </select>
        </div>

        <!-- Message Field -->
        <div class="mb-4">
          <label for="message" class="block font-bold mb-2">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Describe the issue..." class="w-full p-2 border border-gray-300 rounded-lg text-gray-800"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="px-6 py-2 bg-blue-500 text-white font-bold rounded-lg">Submit</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
