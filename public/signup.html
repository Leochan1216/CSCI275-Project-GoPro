<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GoPro Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/register.js" defer></script>
    <script src="js/passwordcheck.js" defer></script>
</head>

<body class="bg-gray-900 text-white">
    <!-- Header -->
    <header class="bg-gray-900 p-4">
        <nav class="flex justify-between items-center">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-2xl font-bold neon">GoPro Gaming</a></li>
            </ul>
            <ul class="flex space-x-4">
              <li><a href="login.html" class="text-white">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="p-8">
        <div class="card-login max-w-lg mx-auto p-6 rounded-lg bg-gray-800 text-white">
            <h1 class="text-3xl font-bold neon mb-6 text-center">Sign Up</h1>
            <form id="login-form">
                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block font-bold mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email" 
                        class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600" 
                        required>
                </div>

                <!-- Password Field -->
                <div class="mb-4 relative">
                    <label for="password" class="block font-bold mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600" 
                        required>
                </div>

                <div class="mb-4">
                  <label for="confirm-password" class="block font-bold mb-2">Confirm Password:</label>
                  <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600" required>
                  <p id="confirm-password-validation" class="input-validation hidden">Passwords do not match.</p>
                </div>

                <!-- Login Button -->
                <button type="button" class="w-full p-3 rounded bg-blue-500 hover:bg-blue-600 text-white font-bold mb-4" id="submit"> Sign Up </button>
            
            </form>

            <!-- Alternative Login Options -->
            <div class="text-center">
                <p class="text-sm text-gray-400 mb-4">Or login with</p>
                <div class="flex justify-around">
                    <button class="p-3 bg-white rounded-full text-gray-800 flex items-center justify-center" id="google">
                        <i class="fab fa-google mr-2"></i> Google
                    </button>
                    <button class="p-3 bg-white rounded-full text-gray-800 flex items-center justify-center" id="facebook">
                        <i class="fab fa-facebook mr-2"></i> Facebook
                    </button>
                    <button class="p-3 bg-white rounded-full text-gray-800 flex items-center justify-center" id="mobile">
                        <i class="fas fa-mobile-alt mr-2"></i> Mobile
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
