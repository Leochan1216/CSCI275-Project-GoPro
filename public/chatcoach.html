<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatroom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/coachchat.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="bg-gray-800 text-white p-4">
    <nav class="flex justify-between items-center">
      <ul class="flex space-x-4">
        <li><a href="indexP(login).html" class="text-2xl font-bold neon">GoPro Gaming</a></li>
        <li><a href="coachac.html" class="text-white">Account</a></li>
        <li><a href="chatcoach.html" class="text-white">Chat</a></li>
        <li><a href="hostingbc.html" class="text-white">BoostCamp</a></li>
        <li><a href="reportcustume.html" class="text-white">Report</a></li>
      </ul class="flex space-x-4">
      <a href="Tindex(logout).html" class="text-white">Logout</a></li>   
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-8">
    <section class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <div class="grid grid-cols-4 gap-4">
        <!-- User List -->
        <aside class="col-span-1 bg-gray-100 rounded-lg shadow p-4">
          <h2 class="text-lg font-bold text-gray-800 mb-4">Users</h2>
          <ul id="userList" class="space-y-2">
            <li>
              <button 
                data-username="noob #1" 
                class="p-2 bg-white text-gray-800 rounded-lg shadow w-full text-left">
                noob #1
              </button>
            </li>
            <li>
              <button 
                data-username="noob #2" 
                class="p-2 bg-white text-gray-800 rounded-lg shadow w-full text-left">
                noob #2
              </button>
            </li>
            <li>
              <button 
                data-username="noob #3" 
                class="p-2 bg-white text-gray-800 rounded-lg shadow w-full text-left">
                noob #3
              </button>
            </li>
          </ul>
        </aside>

        <!-- Chat Section -->
        <div class="col-span-3 flex flex-col bg-gray-50 rounded-lg shadow p-4 h-[600px]">
          <!-- Chat Header -->
          <div id="chatHeader" class="flex justify-between items-center border-b pb-4 mb-4">
            <h2 class="text-lg font-bold text-gray-800">noob #1</h2>
            <div class="flex space-x-4">
              <button class="px-4 py-2 bg-blue-500 text-white rounded-lg">Voice Call</button>
              <a href="reportcustume.html" class="px-4 py-2 bg-red-500 text-white rounded-lg">Report</a>
            </div>
          </div>

          <!-- Chat Messages -->
          <div id="chatMessages" class="flex-grow overflow-y-auto mb-4 bg-gray-100 p-4 rounded-lg">
            <div class="space-y-4">
              <!-- Left Message -->
              <div class="flex items-start space-x-4">
                <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
                <div class="bg-white text-black p-4 rounded-lg shadow">
                  <p>Hello! How can I assist you?</p>
                </div>
              </div>
              <!-- Right Message -->
              <div class="flex items-start space-x-4 justify-end">
                <div class="bg-blue-500 text-white p-4 rounded-lg shadow">
                  <p>I need help with my gameplay strategy.</p>
                </div>
                <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
              </div>
            </div>
          </div>

          <!-- Chat Input -->
          <div class="flex items-center space-x-2">
            <label for="fileInput" class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center text-xl cursor-pointer text-gray-800">
              +
            </label>
            <input 
              type="file" 
              id="fileInput" 
              class="hidden"
              accept=".jpg, .png, .pdf"
            >
            <input 
              type="text" 
              placeholder="Type a message..." 
              class="flex-grow p-2 border border-gray-300 rounded-lg"
            >
            <button class="px-4 py-2 bg-blue-500 text-white rounded-lg">Send</button>
          </div>
        </div>
      </div>
    </section>
  </main>
